app = "stellar-memory-api"
primary_region = "nrt"  # Tokyo (lowest latency from Korea)

[build]
  dockerfile = "Dockerfile"

[env]
  STELLAR_STORAGE_BACKEND = "postgresql"
  STELLAR_HOST = "0.0.0.0"
  STELLAR_PORT = "8080"
  STELLAR_BILLING_ENABLED = "false"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

[checks]
  [checks.health]
    port = 8080
    type = "http"
    interval = "30s"
    timeout = "5s"
    path = "/api/v1/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
